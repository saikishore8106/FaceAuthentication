
name: CI/CD to EC2

on:
  push:
    branches: ["main"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        run: |
          docker build -t kamla8106/faceauth-frontend:latest ./frontend

      - name: Build Backend Image
        run: |
          docker build -t kamla8106/faceauth-backend:latest ./backend

      - name: Push Images to DockerHub
        run: |
          docker push kamla8106/faceauth-frontend:latest
          docker push kamla8106/faceauth-backend:latest

  deploy_to_ec2:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd faceauth
            docker pull kamla8106/faceauth-frontend:latest
            docker pull kamla8106/faceauth-backend:latest
            docker-compose down
            docker-compose up -d --force-recreate
